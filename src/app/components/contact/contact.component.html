<!-- <p>contact works!</p> -->
<form action="" class="form-contact" role="form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <h3>Richiedi informazioni</h3>
    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" aria-label="Inserisci il tuo nome" formControlName="name">
        <div class="arrow-up-error"></div>
    </div>
    <div>
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" placeholder="Cognome" aria-label="Inserisci il tuo cognome"
            formControlName="cognome">
        <div class="arrow-up-error"></div>
    </div>
    <div>
        <label for="email-message">Email</label>
        <input type="email" name="email" id="email-message" placeholder="Inserisci la tua email" autocomplete="off"
            formControlName="email">
        <div class="arrow-up-error"></div>
    </div>
    <div>
        <label for="telefono">Telefono</label>
        <input type="number" id="telefono" placeholder="Telefono" formControlName="telefono">
        <div class="arrow-up-error"></div>
    </div>
    <div>
        <label for="comment">Messaggio</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Inserisci il messaggio"></textarea>
    </div>
    <div class="privacy">
        <input type="checkbox" name="" id="privacy-contact" formControlName="checkbox">
        <label for="privacy-contact" aria-labelledby="Accettazione privacy" class="label-privacy">Accetta le nostre
            politiche di
            privacy</label>
        <div class="arrow-up-error"></div>
    </div>
    <button type="submit" class="submit">Invia</button>
</form>
