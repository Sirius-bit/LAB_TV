<div class="container-fluid">
    <div>
        <h1 class="p-3 d-flex justify-content-between align-items-center">Area Riservata <span
                routerLink="/dashboard">Torna in dashboard</span>
        </h1>
    </div>
    <div class="d-flex">
        <div class="card m-1" *ngFor=" let film of buyedFilms">
            <img class="card-img-top" src="{{buyedFilm.imageLink + film?.image}}" alt="{{film?.title}}">
            <div class="card-body">
                <h5 class="card-title">{{film?.title}}</h5>
                <p class="card-text">{{film?.date}}</p>
                <p>Codice: {{film?.id}}</p>
            </div>
        </div>
    </div>
